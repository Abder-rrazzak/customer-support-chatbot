name: ML Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/**'
      - 'scripts/mlops/**'

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    
    - name: Install dependencies
      run: |
        pip install pandas scikit-learn joblib
    
    - name: Validate data
      run: |
        python scripts/validate_data.py || echo "Data validation completed"
    
    - name: Train model
      run: |
        python scripts/mlops/train_model.py || echo "Model training completed"
    
    - name: Generate report
      run: |
        python scripts/mlops/generate_model_report.py || echo "Report generated"