# Docker Compose pour le Customer Support Chatbot
# Orchestration complète des services pour le développement et la production

version: '3.8'

services:
  # === SERVICE PRINCIPAL : CHATBOT API ===
  chatbot-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: chatbot-api
    ports:
      - "8000:8000"  # API FastAPI
      - "8001:8001"  # Métriques Prometheus
    environment:
      - DATABASE_URL=postgresql://chatbot_user:chatbot_pass@postgres:5432/chatbot_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # === BASE DE DONNÉES POSTGRESQL ===
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=chatbot_db
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=chatbot_pass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d chatbot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === CACHE REDIS ===
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # === WORKER CELERY POUR TÂCHES ASYNCHRONES ===
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: chatbot-celery-worker
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://chatbot_user:chatbot_pass@postgres:5432/chatbot_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - workers

  # === MONITORING CELERY AVEC FLOWER ===
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: chatbot-flower
    command: celery -A src.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - monitoring

  # === MONITORING PROMETHEUS ===
  prometheus:
    image: prom/prometheus:latest
    container_name: chatbot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - monitoring

  # === VISUALISATION GRAFANA ===
  grafana:
    image: grafana/grafana:latest
    container_name: chatbot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./configs/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - monitoring

  # === ELASTICSEARCH POUR LOGS ET RECHERCHE ===
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: chatbot-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - logging

  # === KIBANA POUR VISUALISATION DES LOGS ===
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: chatbot-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - logging

  # === NGINX REVERSE PROXY ===
  nginx:
    image: nginx:alpine
    container_name: chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - chatbot-api
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - production

  # === JUPYTER POUR DÉVELOPPEMENT ET ANALYSE ===
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: chatbot-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=chatbot-analysis-token
    volumes:
      - .:/app
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    working_dir: /app
    command: >
      bash -c "
        pip install jupyterlab &&
        jupyter lab 
          --ip=0.0.0.0 
          --port=8888 
          --no-browser 
          --allow-root 
          --NotebookApp.token=chatbot-analysis-token
      "
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - development

  # === ADMINER POUR GESTION BASE DE DONNÉES ===
  adminer:
    image: adminer:latest
    container_name: chatbot-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - chatbot-network
    restart: unless-stopped
    profiles:
      - development

# === RÉSEAUX ===
networks:
  chatbot-network:
    driver: bridge
    name: chatbot-network

# === VOLUMES PERSISTANTS ===
volumes:
  postgres_data:
    name: chatbot-postgres-data
  redis_data:
    name: chatbot-redis-data
  prometheus_data:
    name: chatbot-prometheus-data
  grafana_data:
    name: chatbot-grafana-data
  elasticsearch_data:
    name: chatbot-elasticsearch-data